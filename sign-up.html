<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/abstract-classic-blue-background-theme_23-2148415646.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 650px;
            height: 100%;
            max-height: 450px;
            align-items: center;
            margin: 120px auto;
            gap: 30px;
            box-shadow: 0px 0px 30px rgb(249, 249, 248);
            border-radius: 30px;
            backdrop-filter: blur(50px);
            padding: 20px;
        }
        .c1, .c2 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .c1 div, .c2 div {
            padding: 15px;
        }
        .c1 input, .c2 input {
            border-radius: 20px;
            width: 100%;
            max-width: 250px;
            height: 30px;
            border: none;
            padding: 4px;
        }
        .c2 a {
            text-decoration: none;
            color: orange;
        }
        h1 {
            color: azure;
        }
        #a {
            color: azure;
        }
        .sign {
            width: 100px;
            height: 30px;
            background-color: rgba(41, 88, 62, 0.558);
            border-radius: 20px;
            box-shadow: 0px 0px 5px white;
            text-align: center;
            line-height: 30px;
        }
        .sign button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <center>
        <form onsubmit="return validateForm()">
            <div class="container">
                <div class="c1">
                    <div><h1>Sign Up</h1></div>
                    <div><input type="text" id="fullName" placeholder="Full Name"></div>
                    <div><input type="text" id="email" placeholder="Email"></div>
                    <div><input type="password" id="password" placeholder="Password"></div>
                    <div><input type="password" id="confirmPassword" placeholder="Confirm Password"></div>
                </div>
                <div class="c2">
                    <div class="sign"><button type="submit">Sign Up</button></div>
                    <div id="a">Already have an account?<a href="login.html"><b> Log In</b></a><br> Or</div>
                    <div id="s"><input type="text" placeholder="Sign up with Google"></div>
                    <div id="s"><input type="text" placeholder="Sign up with Facebook"></div>
                </div>
            </div>
        </form>
    </center>

    <script>
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (fullName === "" || email === "" || password === "" || confirmPassword === "") {
                alert("All fields must be filled out.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            window.location.href = "homepage.html"; // Redirects to homepage upon successful sign-up
            return false; // Prevents default form submission
        }
    </script>
</body>
</html>
